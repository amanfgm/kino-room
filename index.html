<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA-ROOM | FINAL FIX</title>
    <style>
        :root { 
            --red: #E50914; 
            --dark: #141414; 
            --tv-frame: #1a1a1a; 
            --solid-color: #E50914;
            --ambi-color: rgba(229, 9, 20, 0.7);
        }
        
        body { 
            background-color: var(--dark); color: white; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; overflow: hidden; transition: 0.8s ease;
            user-select: none;
            cursor: default;
            height: 100vh;
            width: 100vw;
        }

        body.hide-ui { cursor: none; }

        header { 
            padding: 20px 5%; 
            position: fixed; width: 100%; z-index: 100; box-sizing: border-box;
            display: flex; justify-content: space-between;
            transition: opacity 0.5s ease;
            pointer-events: none; /* –ß—Ç–æ–±—ã –∫–ª–∏–∫–∏ –ø—Ä–æ—Ö–æ–¥–∏–ª–∏ —Å–∫–≤–æ–∑—å —à–∞–ø–∫—É */
        }

        .logo { color: var(--red); font-size: 2.2rem; font-weight: bold; letter-spacing: 3px; text-shadow: 0 0 15px rgba(229, 9, 20, 0.5); pointer-events: auto; }

        .remote {
            position: fixed; right: 0; top: 50%; transform: translateY(-50%);
            width: 90px; background: linear-gradient(135deg, #2a2a2a 0%, #050505 100%);
            border: 1px solid rgba(255,255,255,0.1); border-right: none;
            border-radius: 20px 0 0 20px; padding: 30px 0; display: flex; flex-direction: column; align-items: center; gap: 20px; 
            z-index: 2000; box-shadow: -5px 0 30px rgba(0,0,0,0.8);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        body.hide-ui .remote { transform: translate(100%, -50%); opacity: 0; }
        body.hide-ui header { opacity: 0; }
        
        .remote-btn {
            width: 60px; height: 55px; border-radius: 14px; border: none;
            background: #1a1a1a; color: #fff; cursor: pointer; font-size: 10px; font-weight: bold;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.2s; box-shadow: 4px 4px 8px #000, inset 0 1px 1px rgba(255,255,255,0.1);
            text-align: center; border-bottom: 3px solid #000;
        }
        .remote-btn:hover { background: #252525; transform: translateY(-2px); color: white !important; }
        .remote-btn:active { transform: scale(0.95); box-shadow: 2px 2px 4px #000; border-bottom-width: 1px; }

        /* --- –ì–õ–ê–í–ù–ê–Ø –°–¢–†–£–ö–¢–£–†–ê (–ó–û–ù–ò–†–û–í–ê–ù–ò–ï) --- */
        
        /* 1. –í–µ—Ä—Ö–Ω—è—è –∑–æ–Ω–∞ –¥–ª—è –¢–í (–≤—Å–µ–≥–¥–∞ 70% –≤—ã—Å–æ—Ç—ã) */
        .tv-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%; /* –°—Ç—Ä–æ–≥–æ 70% —ç–∫—Ä–∞–Ω–∞ */
            display: flex;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –¢–í –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –≤–Ω—É—Ç—Ä–∏ –∑–æ–Ω—ã */
            justify-content: center;
            z-index: 10;
        }

        /* 2. –ù–∏–∂–Ω—è—è –∑–æ–Ω–∞ –¥–ª—è –ø–æ–ª–∫–∏ (–≤—Å–µ–≥–¥–∞ 30% –≤—ã—Å–æ—Ç—ã) */
        .shelf-zone {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%; /* –°—Ç—Ä–æ–≥–æ 30% —ç–∫—Ä–∞–Ω–∞ */
            display: flex;
            align-items: flex-end; /* –î–∏—Å–∫–∏ —Å—Ç–æ—è—Ç –Ω–∞ –¥–Ω–µ */
            justify-content: center;
            z-index: 20;
            padding-bottom: 20px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
            box-sizing: border-box;
        }

        /* –ö–û–ú–ü–û–ù–ï–ù–¢–´ –ö–û–ú–ù–ê–¢–´ */

        .main-setup { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 40px; 
            /* –¢–í –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è, —á—Ç–æ–±—ã –≤–ª–µ–∑—Ç—å –≤ —Å–≤–æ—é –∑–æ–Ω—É */
            height: 80%; 
            width: 90%;
        }

        .tv-frame {
            position: relative; 
            /* –ü—Ä–æ–ø–æ—Ä—Ü–∏–∏ 16:9 */
            aspect-ratio: 16/9; 
            background: var(--tv-frame); padding: 15px; border-radius: 15px;
            box-shadow: 0 0 130px var(--ambi-color); 
            
            /* –ì–õ–ê–í–ù–û–ï: –¢–í –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ –≤—ã—Å–æ—Ç—É –∑–æ–Ω—ã */
            height: 100%; 
            width: auto; 
            
            /* –ù–æ –Ω–µ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Å–ª–∏—à–∫–æ–º —à–∏—Ä–æ–∫–∏–º */
            max-width: 75vw; 
            
            z-index: 1;
            transition: 0.8s ease-in-out;
            display: flex; align-items: center; justify-content: center;
        }
        
        .tv-screen { 
            width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; 
            overflow: hidden; border-radius: 5px; position: relative; cursor: pointer; 
        }

        .speaker {
            width: 50px; 
            /* –í—ã—Å–æ—Ç–∞ –∫–æ–ª–æ–Ω–æ–∫ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤—ã—Å–æ—Ç—ã –¢–í-–∑–æ–Ω—ã */
            height: 90%; 
            max-height: 500px;
            background: #080808; border-radius: 12px;
            border: 1px solid var(--ambi-color); box-shadow: 0 0 30px var(--ambi-color);
            display: flex; flex-direction: column; justify-content: space-around; align-items: center; padding: 30px 0; transition: 0.8s ease;
        }
        .speaker::after, .speaker::before { content: ''; width: 30px; height: 30px; background: #000; border-radius: 50%; border: 2px solid #151515; box-shadow: inset 0 0 15px var(--ambi-color); }
        .speaker.pumping { animation: pump 0.8s ease-in-out infinite alternate; }
        @keyframes pump { from { transform: scale(1); } to { transform: scale(1.02); } }

        /* –ß–ê–°–´ –ü–†–ò–í–Ø–ó–ê–ù–´ –ö –¢–í, –ê –ù–ï –ö –°–¢–ï–ù–ï */
        .wall-clock {
            position: absolute; 
            top: -50px; 
            left: 50%; transform: translateX(-50%);
            background: #000; padding: 5px 20px; border-radius: 4px;
            border: 1px solid var(--solid-color); color: var(--solid-color);
            box-shadow: 0 0 20px var(--ambi-color); text-shadow: 0 0 10px var(--ambi-color);
            font-weight: bold; font-size: 1.2rem; letter-spacing: 2px;
            z-index: 10; transition: all 0.5s ease;
            white-space: nowrap;
        }

        #main-frame { width: 100%; height: 100%; border: 0; display: none; z-index: 5; position: relative; }
        .loader {
            border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--red);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; display: none; position: absolute; z-index: 6;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* –ü–û–õ–ö–ê */
        .shelf-content {
            display: flex; flex-direction: column; align-items: center; width: 100%;
        }

        .shelf-wrapper { 
            width: 100%; overflow: hidden; position: relative; 
            padding: 20px 0; /* –û—Ç—Å—Ç—É–ø—ã –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —Ö–æ–≤–µ—Ä–∞ */
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent); 
        }
        .discs-collection { display: flex; gap: 20px; width: max-content; animation: scrollShelf 50s linear infinite; padding: 0 50px; }
        .discs-collection:hover { animation-play-state: paused; }
        @keyframes scrollShelf { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .disc-item {
            /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–∏—Å–∫–æ–≤, —á—Ç–æ–±—ã –Ω–µ –ø—Ä—ã–≥–∞–ª–∏ */
            width: 90px; height: 130px; 
            background: #222; border-radius: 5px;
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-size: cover; background-position: center;
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 20px rgba(0,0,0,0.6); position: relative; flex-shrink: 0;
        }
        .disc-item:hover { transform: scale(1.4) translateY(-30px); z-index: 1000; border-color: #fff; box-shadow: 0 20px 60px var(--ambi-color); }

        .disc-title {
            position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            background: var(--red); color: white; padding: 5px 12px; border-radius: 4px;
            font-size: 10px; white-space: nowrap; opacity: 0; transition: 0.3s;
            pointer-events: none; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.3); z-index: 2000; 
        }
        .disc-item:hover .disc-title { opacity: 1; bottom: -15px; }

        .shelf-base {
            width: 94%; height: 25px; background: linear-gradient(to bottom, #2a2a2a, #050505);
            border-radius: 6px; border-bottom: 5px solid #000; margin-top: -10px;
            box-shadow: 0 25px 50px rgba(0,0,0,1); position: relative; z-index: 60; 
            display: flex; justify-content: center; align-items: center;
        }
        .shelf-base::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.05), transparent); border-radius: 6px 6px 0 0; }

        .media-console {
            width: 180px; height: 14px; background: #000; border: 1px solid #333;
            border-radius: 2px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.8);
            position: relative; z-index: 65;
        }
        .console-light { width: 4px; height: 4px; background: red; border-radius: 50%; box-shadow: 0 0 5px red; transition: 0.5s; }
        .console-text { font-size: 9px; color: #555; letter-spacing: 1px; font-weight: bold; transition: 0.5s; }
        .media-console.active { border-color: var(--solid-color); box-shadow: 0 0 10px var(--ambi-color); }
        .media-console.active .console-light { background: var(--solid-color); box-shadow: 0 0 8px var(--solid-color); }
        .media-console.active .console-text { color: var(--solid-color); text-shadow: 0 0 5px var(--ambi-color); }

        .toast {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: rgba(0, 0, 0, 0.9); color: white; padding: 15px 30px;
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            font-size: 14px; letter-spacing: 1px; font-weight: bold;
            display: flex; align-items: center; gap: 10px;
            opacity: 0; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .toast.active { opacity: 1; transform: translateX(-50%) translateY(0); }
        .toast-icon { width: 10px; height: 10px; background: var(--red); border-radius: 50%; box-shadow: 0 0 10px var(--red); animation: pulse 1s infinite; }

        /* –°–ü–ê–°–ê–¢–ï–õ–¨–ù–´–ô –ö–†–£–ì –î–õ–Ø –ù–û–£–¢–ë–£–ö–û–í */
        @media (max-height: 800px) {
            .tv-zone { height: 65%; } /* –£–º–µ–Ω—å—à–∞–µ–º –º–µ—Å—Ç–æ –ø–æ–¥ –¢–í */
            .shelf-zone { height: 35%; } /* –î–∞–µ–º –±–æ–ª—å—à–µ –º–µ—Å—Ç–∞ –ø–æ–ª–∫–µ */
            .main-setup { height: 90%; gap: 20px; } /* –°–∂–∏–º–∞–µ–º —Å–µ—Ç–∞–ø */
            .disc-item { width: 70px; height: 100px; } /* –£–º–µ–Ω—å—à–∞–µ–º –¥–∏—Å–∫–∏ */
            .logo { font-size: 1.5rem; }
            .wall-clock { top: -40px; font-size: 1rem; }
        }
    </style>
</head>
<body onclick="initAudio()">

<header><div class="logo">CINEMA-ROOM</div></header>

<div class="toast" id="toast">
    <div class="toast-icon"></div>
    <span id="toast-text">NOW PLAYING...</span>
</div>

<div class="remote">
    <button class="remote-btn" style="color:var(--red)" onclick="stopVideo()">‚èª<br>OFF</button>
    <button class="remote-btn" style="color:#00d2ff" onclick="randomPlay()">üé≤<br>MIX</button>
    <button class="remote-btn" style="color:#ffeb3b" onclick="changeAmbi()">üí°<br>AMBI</button>
    <button class="remote-btn" style="color:#4caf50" onclick="changeLight()">üåó<br>ROOM</button>
    <button class="remote-btn" style="color:#fff" onclick="toggleFullScreen()">‚õ∂<br>FULL</button>
</div>

<div class="tv-zone">
    <div class="main-setup">
        <div class="speaker" id="spk-l"></div>
        
        <div class="tv-frame" id="tv-box">
            <div class="wall-clock" id="clock">00:00:00</div>
            
            <div class="tv-screen" onclick="handleScreenClick()">
                <div class="loader" id="loader"></div>
                <div id="msg">
                    <h1 style="letter-spacing: 8px; margin: 0; font-size: 3vw; color: #fff;">CINEMA-ROOM</h1>
                    <p style="color: #666; font-size: 0.8vw; text-align: center; margin-top: 20px; letter-spacing: 4px;">TAP SCREEN TO START</p>
                </div>
                <iframe id="main-frame" allowfullscreen allow="autoplay"></iframe>
            </div>
        </div>
        
        <div class="speaker" id="spk-r"></div>
    </div>
</div>

<div class="shelf-zone">
    <div class="shelf-content">
        <div class="shelf-wrapper">
            <div class="discs-collection" id="disc-shelf"></div>
        </div>
        <div class="shelf-base">
            <div class="media-console" id="console">
                <div class="console-light" id="console-light"></div>
                <div class="console-text" id="console-text">STANDBY</div>
            </div>
        </div>
    </div>
</div>

<script>
const myMovies = [
    { title: "Jackie Chan Adventures", id: "jackie-chan-adventures-1080p-ai-upscale", image: "https://archive.org/services/img/jackie-chan-adventures-1080p-ai-upscale" },
    { title: "Death Note", id: "death-note-complete-2006-2007", image: "https://archive.org/services/img/death-note-complete-2006-2007" },
    { title: "1 X-Men TAS (1080p)", id: "x-men-the-animated-series-1080p-ai-upscale_202204", image: "https://archive.org/services/img/x-men-the-animated-series-1080p-ai-upscale_202204" },
    { title: "2 X-Men: Evolution", id: "x-men-evolution-1080p-ai-upscale", image: "https://archive.org/services/img/x-men-evolution-1080p-ai-upscale" },
    { title: "3 Wolverine & X-Men", id: "wolverine-and-the-x-men-2009-tv-series", image: "https://archive.org/services/img/wolverine-and-the-x-men-2009-tv-series" },
    { title: "4 Marvel Anime: X-Men", id: "x-men-marvel-anime-1080p-ai-upscale", image: "https://archive.org/services/img/x-men-marvel-anime-1080p-ai-upscale" },
    { title: "1 Spider-Man: '67", id: "Spider-Man-67-Collection", image: "https://archive.org/services/img/Spider-Man-67-Collection" },
    { title: "2 Spider-Man 5000", id: "spider-man-5000-1981-season-1-x264-mkv", image: "https://archive.org/services/img/spider-man-5000-1981-season-1-x264-mkv" },
    { title: "3 Spider-Man: Venom Saga", id: "spider-man-the-animated-series-the-venom-saga", image: "https://archive.org/services/img/spider-man-the-animated-series-the-venom-saga" },
    { title: "4 Spider-Man Unlimited", id: "spider-man-unlimited-1999-2001", image: "https://archive.org/services/img/spider-man-unlimited-1999-2001" },
    { title: "The New Fantastic Four", id: "the-new-fantastic-four-1978-complete-series", image: "https://archive.org/services/img/the-new-fantastic-four-1978-complete-series" }
];

let audioCtx = null;
function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function playSound(freq, type, duration, vol, slide = false) {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    if (slide) osc.frequency.exponentialRampToValueAtTime(freq / 3, audioCtx.currentTime + duration);
    g.gain.setValueAtTime(vol, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
    osc.connect(g);
    g.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

const shelf = document.getElementById('disc-shelf');
const frame = document.getElementById('main-frame');
const msg = document.getElementById('msg');
const loader = document.getElementById('loader');
const toast = document.getElementById('toast');
const toastText = document.getElementById('toast-text');
const spkL = document.getElementById('spk-l');
const spkR = document.getElementById('spk-r');
const consoleBox = document.getElementById('console');
const consoleText = document.getElementById('console-text');

function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
}
setInterval(updateClock, 1000);
updateClock();

function handleScreenClick() {
    if (frame.style.display === "none" || frame.src === "") {
        randomPlay();
    }
}

function createDiscElement(m) {
    const d = document.createElement('div');
    d.className = 'disc-item';
    d.style.backgroundImage = `url(${m.image})`;
    d.innerHTML = `<div class="disc-title">${m.title}</div>`;
    d.onmouseenter = () => playSound(800, 'sine', 0.05, 0.1);
    d.onclick = (e) => {
        e.stopPropagation();
        playSound(150, 'square', 0.6, 0.15, true);
        start(m);
    };
    return d;
}

function renderDiscs() {
    [...myMovies, ...myMovies].forEach(m => shelf.appendChild(createDiscElement(m)));
}

function showToast(title) {
    toastText.innerText = "PLAYING: " + title.toUpperCase();
    toast.classList.add('active');
    setTimeout(() => {
        toast.classList.remove('active');
    }, 4000);
}

function start(movie) {
    showToast(movie.title);
    msg.style.display = 'none';
    loader.style.display = 'block'; 
    frame.style.display = 'none'; 
    
    spkL.classList.add('pumping');
    spkR.classList.add('pumping');
    consoleBox.classList.add('active');
    consoleText.innerText = "LOADING...";

    let url = "";
    if (movie.id.startsWith("http")) {
        url = movie.id;
    } else {
        url = `https://archive.org/embed/${movie.id}&playlist=1&autoplay=1`;
    }

    frame.src = url;

    setTimeout(() => {
        frame.style.display = 'block';
        loader.style.display = 'none';
        consoleText.innerText = "PLAYING"; 
    }, 1500); 
}

function stopVideo() {
    playSound(400, 'sine', 0.2, 0.1);
    frame.src = ''; 
    frame.style.display = 'none'; 
    msg.style.display = 'block';
    
    spkL.classList.remove('pumping');
    spkR.classList.remove('pumping');
    consoleBox.classList.remove('active');
    consoleText.innerText = "STANDBY";
}

function saveSettings(color, mode, solid) {
    localStorage.setItem('cinemaColor', color);
    localStorage.setItem('cinemaMode', mode);
    localStorage.setItem('cinemaSolid', solid);
}

function loadSettings() {
    const savedColor = localStorage.getItem('cinemaColor');
    const savedMode = localStorage.getItem('cinemaMode');
    const savedSolid = localStorage.getItem('cinemaSolid');

    if (savedColor && savedSolid) {
        document.documentElement.style.setProperty('--ambi-color', savedColor);
        document.documentElement.style.setProperty('--solid-color', savedSolid);
    }
    
    if (savedMode !== null) {
        roomMode = parseInt(savedMode) - 1; 
        changeLight(false);
    }
}

function changeAmbi() {
    playSound(1000, 'sine', 0.05, 0.1);
    const colors = ['#E50914', '#00d2ff', '#4caf50', '#ffeb3b', '#b400ff'];
    const chosen = colors[Math.floor(Math.random() * colors.length)];
    
    const ambi = chosen + 'b3';
    document.documentElement.style.setProperty('--ambi-color', ambi);
    document.documentElement.style.setProperty('--solid-color', chosen);
    
    saveSettings(ambi, roomMode, chosen);
}

let roomMode = 0;
function changeLight(playSnd = true) {
    roomMode = (roomMode + 1) % 3;
    const shelfBase = document.querySelector('.shelf-base');
    const clock = document.getElementById('clock');
    const body = document.body;
    
    if (playSnd) playSound(200, 'sine', 0.3, 0.1);

    if (roomMode === 0) { 
        body.style.background = 'radial-gradient(circle at center, #252525 0%, #000 100%)';
        shelfBase.style.opacity = "1";
        spkL.style.opacity = "1"; spkR.style.opacity = "1"; clock.style.opacity = "1";
    } else if (roomMode === 1) { 
        body.style.background = '#080808';
        shelfBase.style.opacity = "0.7";
        spkL.style.opacity = "0.5"; spkR.style.opacity = "0.5"; clock.style.opacity = "0.8";
    } else { 
        body.style.background = '#000';
        shelfBase.style.opacity = "0.3";
        spkL.style.opacity = "0.3"; spkR.style.opacity = "0.3"; clock.style.opacity = "0.5";
    }
    
    const currColor = getComputedStyle(document.documentElement).getPropertyValue('--ambi-color');
    const currSolid = getComputedStyle(document.documentElement).getPropertyValue('--solid-color');
    saveSettings(currColor, roomMode, currSolid);
}

function toggleFullScreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
}

function randomPlay() {
    playSound(150, 'square', 0.6, 0.15, true);
    start(myMovies[Math.floor(Math.random() * myMovies.length)]);
}

let idleTimer;
document.addEventListener('mousemove', () => {
    document.body.classList.remove('hide-ui');
    clearTimeout(idleTimer);
    if (frame.style.display === 'block') {
        idleTimer = setTimeout(() => {
            document.body.classList.add('hide-ui');
        }, 3000); 
    }
});

window.onload = () => {
    loadSettings();
    renderDiscs();
};
</script>
